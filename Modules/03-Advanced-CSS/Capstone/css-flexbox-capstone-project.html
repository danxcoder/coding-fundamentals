<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox Capstone Project</title>
    <link rel="stylesheet" href="css-flexbox-capstone-project.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@300;700&family=Space+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="#">
        <div class="hamburger">
          <img src="https://cdn.discordapp.com/attachments/941007188023992410/1113415940705620039/hamburger-button-computer-icons-menu-bar-line-8c68d41d5c8222dbe1ec162bdbcf7462.png" alt="hamburger icon" />
        </div>
      </a>
      <a href="#Home"><img src="https://cdn.discordapp.com/attachments/941007188023992410/1113328520404402216/icon.png" alt="website logo" class="logo" /></a>
      <div class="main">
        <div class="navbar">
          <ul>
            <li><a href="#">Changelog</a></li>
          </ul>
          <ul>
            <li><a href="#">About</a></li>
          </ul>
          <ul>
            <li><a href="#">Partner</a></li>
          </ul>
          <ul>
            <li><a href="#">News</a></li>
          </ul>
          <div class="login"><a href="#">Login</a></div>
        </div>
      </div>
    </header>

    <main>
      <input type="checkbox" id="contact-trigger" class="contact-trigger" style="display: none" />
      <label for="contact-trigger" class="contact-btn" style="transform: skew(31deg)">Get in Touch</label>
      <div class="contact-btn small" style="transform: skew(31deg)">Click it!</div>
      <div class="contact-card-container">
        <div class="contact-card">
          <!-- form -->

          <form action="#" method="get" autocomplete="on">
            <h1>Send us a Message</h1>
            <div>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" required />
            </div>

            <div>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" required />
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>

            <div>
              <label for="phone">Phone:</label>
              <input type="text" id="phone" />
            </div>

            <div>
              <label for="subject">Subject:</label>
              <input type="text" id="subject" required />
            </div>

            <div>
              <label for="message">Message:</label>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here!" maxlength="500"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>

          <div class="contact-info">
            <h2>DXC Enterprise, Inc.</h2>
            <p>Phone: (+632) 8888-9999</p>
            <p>Email: dxc@company.com</p>
            <div class="social-links">
              <ul>
                <li>
                  <a href="#" style="color: rgb(24, 119, 242)"><i class="fa fa-facebook-official"></i></a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#" style="color: rgb(193, 53, 132)"><i class="fa fa-instagram"></i></a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#" style="color: rgb(29, 161, 242)"><i class="fa fa-twitter"></i></a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#" style="color: rgb(255, 69, 0)"><i class="fa fa-reddit"></i></a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#" style="color: rgb(24, 24, 24)"><i class="fa fa-github"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
